{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Employee</h1>

    <div class="form">
        <form action="/update/{{emp.id}}" method="POST">
            <input type="text" name="name" id="name" value="{{emp.name}}">
            <input type="text" name="dept" id="dept" value="{{emp.dept}}">
            <input type="text" name="dept_name" id="dept_name" value="{{emp.dept_name}}">
            <input type="text" name="manager_name" id="manager_name" value="{{emp.manageer_name}}">
            <input type="submit" value="Update Employee">
        </form>
    </div>
</div>
{% endblock %}
